<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/template/templatePages.html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
	<ui:define name="conteudo">
		<p:panel  header="..:: Cadastro de Grupo">
			<h:form id="formMessage">
				<p:growl autoUpdate="true" rendered="#{grupoBean.mensagem}"/>
			</h:form>
			
			<h:form id="formNovo">
				<h:panelGrid columns="2">
					<p:commandButton value="Novo Grupo" icon="ui-icon-disk" oncomplete="dialogCadGrupo.show()"/>
				</h:panelGrid>
			</h:form><br/>
			
			<h:form id="formTabelaGrupo">
				<p:dataTable id="tabelaGrupo" var="item" value="#{grupoBean.facade.listaGrupos}" emptyMessage="Sem Registros...">
					<f:facet name="header">
						Grupos Cadastrados
					</f:facet>
					
					<p:column headerText="Nome Grupo">
						<h:outputLabel value="#{item.nomeGrupo}"/>
					</p:column>
					
					<p:column headerText="Turma">
						<h:outputLabel value="#{item.turmaGrupo.nome}"/>
					</p:column>
					
					<p:column style="text-align:right; width: 185px;">
						<p:commandButton icon="ui-icon-circle-zoomout" title="Visualizar Grupo" oncomplete="dialogView.show()" update=":formView">
							<f:setPropertyActionListener target="#{grupoBean.facade.grupo}" value="#{item}" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil" title="Alterar Semestre" oncomplete="" update="">
							<f:setPropertyActionListener target="#{semestreBean.facade.semestreAltera}" value="#{item}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
		
		<h:form id="formCadastro">
			<p:dialog resizable="false" draggable="false" modal="true" position="top"  closable="false" 
				header="..::: Novo Grupo - [ * Campo Obrigatório ]" widgetVar="dialogCadGrupo" width="900" height="550">
				<h:panelGrid id="grid" columns="2">
					<p:outputLabel for="turma" value="Turma:" />
					<p:selectOneMenu id="turma" value="#{grupoBean.facade.grupo.turmaGrupo.id}" 
						required="true" style="width:310px;" valueChangeListener="#{grupoBean.carregarTurma}">
			            <f:selectItem itemLabel="Selecione Turma" itemValue="#{null}" />
						<f:selectItems value="#{turmaBean.facade.listaTurma}" var="tu" itemValue="#{tu.id}" itemLabel="#{tu.nome}"/>
						 <p:ajax event="valueChange" update=":formCadastro:grid"/>
			        </p:selectOneMenu>
					
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{grupoBean.facade.grupo.nomeGrupo}" required="true" style="width:300px;"/>
			        
			        <p:outputLabel for="obs" value="Obs:" />
					<p:inputText id="obs" value="#{grupoBean.facade.grupo.observacao}" required="true" style="width:300px;"/>
					
					<p:outputLabel for="pickListAluno" value="Alunos" />
					<p:pickList id="pickListAluno" value="#{grupoBean.dualListModelAluno}" var="obj" itemLabel="#{obj.nome}" itemValue="#{obj}"
							showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" 
							required="true" converter="AlunoPickListConverter" >
						<f:facet name="sourceCaption">Alunos</f:facet>
       					<f:facet name="targetCaption">Alunos Selecionados</f:facet>
					</p:pickList>
					
					<p:outputLabel for="campo1" value="Campo 1:" />
					<h:panelGrid  columns="3">
						<p:selectOneMenu id="campo1" value="#{grupoBean.facade.campo1.campoEstagio.id}" 
							required="true" style="width:310px;">
				            <f:selectItem itemLabel="Selecione Campo 1" itemValue="#{null}" />
							<f:selectItems value="#{campoBean.facade.listaCampoEstagio}" var="campo" itemValue="#{campo.id}" itemLabel="#{campo.nome}"/>
				        </p:selectOneMenu>
						<p:calendar id="dataCampo1Inicial" pattern="dd/MM" value="#{grupoBean.facade.campo1.dataInicial}" effect="fold" 
							readonlyInput="true" required="true" locale="pt_BR" mindate="01/01/2014" size="5" />
						<p:calendar id="dataCampo1Final" pattern="dd/MM" value="#{grupoBean.facade.campo1.dataFinal}" effect="fold" 
							readonlyInput="true" required="true" locale="pt_BR" mindate="01/01/2014" size="5" />
					</h:panelGrid>
					
					<p:outputLabel for="campo2" value="Campo 2:" />
					<h:panelGrid  columns="3">
						<p:selectOneMenu id="campo2" value="#{grupoBean.facade.campo2.campoEstagio.id}" 
							required="true" style="width:310px;">
				            <f:selectItem itemLabel="Selecione Campo 2" itemValue="#{null}" />
							<f:selectItems value="#{campoBean.facade.listaCampoEstagio}" var="campo" itemValue="#{campo.id}" itemLabel="#{campo.nome}"/>
				        </p:selectOneMenu>
						<p:calendar id="dataCampo2Inicial" pattern="dd/MM" value="#{grupoBean.facade.campo2.dataInicial}" effect="fold" 
							readonlyInput="true" required="true" locale="pt_BR" mindate="01/01/2014" size="5"/>
						<p:calendar id="dataCampo2Final" pattern="dd/MM" value="#{grupoBean.facade.campo2.dataFinal}" effect="fold" 
							readonlyInput="true" required="true" locale="pt_BR" mindate="01/01/2014" size="5"/>
					</h:panelGrid>
					
					<p:outputLabel for="campo3" value="Campo 3:" />
					<h:panelGrid  columns="3">
						<p:selectOneMenu id="campo3" value="#{grupoBean.facade.campo3.campoEstagio.id}" 
							required="true" style="width:310px;">
				            <f:selectItem itemLabel="Selecione Campo 3" itemValue="#{null}" />
							<f:selectItems value="#{campoBean.facade.listaCampoEstagio}" var="campo" itemValue="#{campo.id}" itemLabel="#{campo.nome}"/>
				        </p:selectOneMenu>
						<p:calendar id="dataCampo3Inicial" pattern="dd/MM" value="#{grupoBean.facade.campo3.dataInicial}" effect="fold" 
							readonlyInput="true" required="true" locale="pt_BR" mindate="01/01/2014" size="5"/>
						<p:calendar id="dataCampo3Final" pattern="dd/MM" value="#{grupoBean.facade.campo3.dataFinal}" effect="fold" 
							readonlyInput="true" required="true" locale="pt_BR" mindate="01/01/2014" size="5"/>
					</h:panelGrid>
					
					<p:outputLabel for="campo4" value="Campo 4:" />
					<h:panelGrid  columns="3">
						<p:selectOneMenu id="campo4" value="#{grupoBean.facade.campo4.campoEstagio.id}" 
							required="true" style="width:310px;">
				            <f:selectItem itemLabel="Selecione Campo 4" itemValue="#{null}" />
							<f:selectItems value="#{campoBean.facade.listaCampoEstagio}" var="campo" itemValue="#{campo.id}" itemLabel="#{campo.nome}"/>
				        </p:selectOneMenu>
						<p:calendar id="dataCampo4Inicial" pattern="dd/MM" value="#{grupoBean.facade.campo4.dataInicial}" effect="fold" 
							readonlyInput="true" required="true" locale="pt_BR" mindate="01/01/2014" size="5"/>
						<p:calendar id="dataCampo4Final" pattern="dd/MM" value="#{grupoBean.facade.campo4.dataFinal}" effect="fold" 
							readonlyInput="true" required="true" locale="pt_BR" mindate="01/01/2014" size="5"/>
					</h:panelGrid>
				</h:panelGrid>
				
				<p:commandButton value="Salvar" icon="ui-icon-disk" actionListener="#{grupoBean.save}" onclick="lazyload()"
					update=":formCadastro:grid :formTabelaGrupo :formMessage"/>
				<p:commandButton value="Sair" icon="ui-icon-close" onsuccess="dialogCadGrupo.hide()" onclick="lazyload()" 
						actionListener="#{grupoBean.limpar}" />
				<p:ajax event="close" resetValues="true" listener="#{grupoBean.limpar}" update="formCadastro" />
			</p:dialog>
		</h:form>
		
		<h:form id="formView">
			<p:dialog resizable="false" draggable="false" modal="true" position="top" closable="false" 
				header="..::: Grupo" widgetVar="dialogView">
				<p:dataTable var="item" value="#{grupoBean.facade.listaAlunoGrupo}">
					
					<p:columnGroup type="header">
			            <p:row>
			                <p:column headerText="#{grupoBean.facade.grupo.turmaGrupo.nome}" />
			                
			                <p:subTable var="subItem" value="grupoBean.facade.grupo.listaGrupoCampoEstagio">
			                	<p:column headerText="#{subItem.campoEstagio.sigla}" />
			                </p:subTable>
			                <!-- <p:column headerText="#{grupoBean.facade.grupo.listaGrupoCampoEstagio.get(0).campoEstagio.nome}" />
			                <p:column headerText="#{grupoBean.facade.grupo.listaGrupoCampoEstagio.get(1).campoEstagio.nome}" />
			                <p:column headerText="#{grupoBean.facade.grupo.listaGrupoCampoEstagio.get(2).campoEstagio.nome}" />
			                <p:column headerText="#{grupoBean.facade.grupo.listaGrupoCampoEstagio.get(3).campoEstagio.nome}" />-->
			                
			            </p:row>
			            <p:row>
			            	
			                <p:column headerText="#{grupoBean.facade.grupo.nomeGrupo}" />
			                <p:column headerText="#{grupoBean.facade.grupo.listaGrupoCampoEstagio.get(0).dataInicialFormatada} a #{grupoBean.facade.grupo.listaGrupoCampoEstagio.get(0).dataFinalFormatada}" />
			                <p:column headerText="#{grupoBean.facade.grupo.listaGrupoCampoEstagio.get(1).dataInicialFormatada} a #{grupoBean.facade.grupo.listaGrupoCampoEstagio.get(1).dataFinalFormatada}" />
			                <p:column headerText="#{grupoBean.facade.grupo.listaGrupoCampoEstagio.get(2).dataInicialFormatada} a #{grupoBean.facade.grupo.listaGrupoCampoEstagio.get(2).dataFinalFormatada}" />
			                <p:column headerText="#{grupoBean.facade.grupo.listaGrupoCampoEstagio.get(3).dataInicialFormatada} a #{grupoBean.facade.grupo.listaGrupoCampoEstagio.get(3).dataFinalFormatada}" />
			            </p:row>
			        </p:columnGroup>
			        
			        <p:column>
			        	<p:outputLabel value="#{item.nome}"/>
			        </p:column>
			        
			        <p:column>
			        	<p:outputLabel value="#{item.cpf}"/>
			        </p:column>
				
				</p:dataTable>
				<br/>
				
				<p:commandButton value="Sair" icon="ui-icon-close" oncomplete="dialogView.hide()" onclick="lazyload()"/>
			</p:dialog>
		</h:form>

		<h:form id="formAlterar">
			<p:dialog resizable="false" draggable="false" modal="true" position="center" closable="false" 
				header="..::: Novo Semestre - [ * Semestre Obrigatório ]" widgetVar="dialogAltSemestre">
				<h:panelGrid id="grid" columns="2">
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{semestreBean.facade.semestreAltera.nomeSemestre}" required="true"/>
				</h:panelGrid>
				<p:commandButton value="Alterar" icon="ui-icon-pencil" actionListener="#{semestreBean.update}"
					update=":formTabelaSemestre :formAlterar:grid :formMessage" onclick="lazyload()"/>
				<p:commandButton value="Sair" icon="ui-icon-close" oncomplete="dialogAltSemestre.hide()" onclick="lazyload()"/>
			</p:dialog>
		</h:form> -->
		
		<h:form>
			<p:remoteCommand name="lazyload">  
		        <f:setPropertyActionListener value="#{false}" target="#{grupoBean.mensagem}" /> 
		    </p:remoteCommand> 
		</h:form>
	</ui:define>
</ui:composition>
