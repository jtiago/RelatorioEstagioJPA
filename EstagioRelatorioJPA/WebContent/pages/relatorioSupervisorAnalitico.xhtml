<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/template/templatePages.html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:define name="conteudo">
		<h:form id="formMensagem">
			<p:growl id="mesg" autoUpdate="true"/>
		</h:form>
		
		<p:panel header="..:: Relatório">
			<h:form id="tabelaRelatorio">
				<p:dataTable id="tabela" var="item" value="#{supervisorBean.facade.listaSupervisoresAnalitico}" emptyMessage="Sem Registro...">
					<f:facet name="header">
						Relatório de Supervisores Analítico
					</f:facet>
					
					<p:column headerText="CPF">
						<h:outputLabel value="#{item.cpfSupervisor}"/>
					</p:column>
					
					<p:column headerText="Nome Supervisor">
						<h:outputLabel value="#{item.nomeSupervisor}"/>
					</p:column>
					
					<p:column headerText="Campo de Estágio">
						<h:outputLabel value="#{item.siglaCampoEstagio}" /> -
						<h:outputLabel value="#{item.nomeCampoEstagio}"/>
					</p:column>
					
					<p:column headerText="Qtd Validado" style="text-align:center;font-weight:bold;">
						<h:outputLabel value="#{item.qtdValidado}"/>
					</p:column>
					
					<p:column headerText="Qtd Aberto" style="text-align:center;font-weight:bold;">
						<h:outputLabel value="#{item.qtdAberto}"/>
					</p:column>
					
					<p:column headerText="Qtd Revisão" style="text-align:center;font-weight:bold;">
						<h:outputLabel value="#{item.qtdRevisao}"/>
					</p:column>
					
					<p:column headerText="Situação" style="text-align:center">
						<p:outputLabel value="#{item.situacao}" rendered="#{item.situacao == 'Pendência'}" style="color:red;font-weight:bold;"/>
						<p:outputLabel value="#{item.situacao}" rendered="#{item.situacao == 'OK'}" style="color:green;font-weight:bold;"/>
						<p:outputLabel value="#{item.situacao}" rendered="#{item.situacao == 'Sem Relatórios'}" style="color:blue;font-weight:bold;"/>
					</p:column>
					
				</p:dataTable>
			</h:form>
		</p:panel>

</ui:composition>
