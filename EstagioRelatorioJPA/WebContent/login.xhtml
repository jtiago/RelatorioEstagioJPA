<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/template/templateLogin.html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
	<ui:define name="login">
		<h:form id="formMensage">
			<p:growl autoUpdate="true"/>
		</h:form>
		
		<h:form id="formAutenticar">
			<p:focus for="idLogin"/>
			<h:panelGrid id="grid" columns="1" style="background-color: #F9F9F9; margin: 0 auto;" width="400">
				<h:panelGrid columns="1">
					<p:graphicImage url="/images/loginestagio.png" width="390"/>
				</h:panelGrid>
			
				<h:panelGrid style="margin-top:10px; font-size:16px; font-weight: bold;" width="395">
					<h:panelGrid columns="2" style="margin:0 auto;">
						<p:outputLabel for="perfil" value="Perfil:" />
						<p:selectOneMenu id="perfil" value="#{autenticarBean.perfil.id}" required="true" style="width:220px;">
						<f:selectItem itemLabel="Selecione Perfil" itemValue="#{null}"/>
				            <f:selectItems value="#{perfilBean.facade.listaPerfil}" var="per" itemLabel="#{per.nome}"
				            	itemValue="#{per.id}"/>
				            <p:ajax update="grid"/>
				        </p:selectOneMenu>
						
						<p:outputLabel for="semestre" value="Semestre:" rendered="#{autenticarBean.perfil.id == 2}" />
						<p:selectOneMenu id="semestre" value="#{autenticarBean.aluno.semestre.id}" required="true" style="width:220px;" rendered="#{autenticarBean.perfil.id == 2}">
				            <f:selectItems value="#{semestreBean.facade.listaSemestre}" var="sem" itemLabel="#{sem.nomeSemestre}"
				            	itemValue="#{sem.id}"/>
				        </p:selectOneMenu>
					
						<p:outputLabel for="idLogin" value="CPF:"/>
						<p:inputMask mask="999.999.999-99" id="idLogin" value="#{autenticarBean.aluno.cpf}" 
							required="true"/>
						
						<p:outputLabel for="idSenha" value="Senha:"/>
						<p:password id="idSenha" value="#{autenticarBean.aluno.senha}" required="true"/>
					</h:panelGrid>
				</h:panelGrid>
				
				<h:panelGrid columns="2" style="margin:0 auto; margin-top:10px;">
					<p:commandButton value="Logar" icon="ui-icon-locked" actionListener="#{autenticarBean.login}" 
					update=":formAutenticar"/>
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
